<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">

<body>
    <nav id="desktop-nav">
        <div><img class="logo" src="/logo-removebg-preview.png" alt="Instax_logo"></div>
        <div>
            <ul class="nav-links">
                <li><a href="#product-slider">Camera Colors</a></li>
                <li><a href="#features">Features</a></li>

                <li><a href="#films">Films</a></li>

        <div class="logo"><img class="logo" src="/logo-removebg-preview.png" alt="Instax_logo"></div>

            <img src="//holgadget.com/cdn/shop/products/Mini-8_2_1024x1024.gif?v=1547102447" alt="Instax Mini 8.gif">
        </div>

    </section>

            <div class="camera-turn-arounds">

                    <img class="camera camera-turn" src="./assets/Black-turn.png" alt="black_camera">

            </div>
            <div class="camera-turn-arounds">

                    <button class="btn btn-color" onclick="location.href='https://github.com/franzsaro/Instax-Mini-8-web-ad'">Buy Now!

            </div>
            <div class="camera-turn-arounds">
                <div class="camera-image-container">
                    <img class="camera" src="./assets/Yellow.png" alt="blue_camera">
                    <img class="camera camera-turn" src="./assets/Yellow-turn.png" alt="yellow_camera">

                    <button class="btn btn-color" onclick="location.href='https://github.com/franzsaro/Instax-Mini-8-web-ad'">Buy Now!

                    <img class="camera camera-turn" src="./assets/Red-turn.png" alt="red_camera">

                    <button class="btn btn-color" onclick="location.href='https://github.com/franzsaro/Instax-Mini-8-web-ad'">Buy Now!
