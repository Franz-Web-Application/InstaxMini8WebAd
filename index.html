<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instax Mini 8 Web Ad</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav id="desktop-nav">
        <div><img class="logo" src="/logo-removebg-preview.png" alt="Instax_logo"></div>
        <div>
            <ul class="nav-links">
                <li><a href="#cameraColors">Camera Colors</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#accessories">Accessories</a></li>
                <li><a href="#films">Films</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo"><img class="logo" src="/logo-removebg-preview.png" alt="Instax_logo"></div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#cameraColors" onclick="toggleMenu()">Camera Colors</a></li>
                <li><a href="#features" onclick="toggleMenu()">Features</a></li>
                <li><a href="#accessories" onclick="toggleMenu()">Accessories</a></li>
                <li><a href="#films" onclick="toggleMenu()">Films</a></li>
            </div>
        </div>
    </nav>
    <section id="product-view">
        <img class="product-picture" src="//holgadget.com/cdn/shop/products/Mini-8_2_1024x1024.gif?v=1547102447" alt="Instax Mini 8.gif">
    </section>
    <section id="product-slider">
        <div class="camera-line-up">
            <img class="camera black hidden" src="./assets/Black.png" alt="cameraBlack">
            <img class="camera white hidden" src="./assets/White.png" alt="cameraWhite">
            <img class="camera light-blue hidden" src="./assets/LightBlue.png" alt="cameraLight">

            <img class="camera pink hidden" src="./assets/Pink.png" alt="cameraPink">
            <img class="camera yellow hidden" src="./assets/Yellow.png" alt="cameraYellow">
            <img class="camera purple hidden" src="./assets/Purple.png" alt="cameraPurple">
            <img class="camera red hidden" src="./assets/Red.png" alt="cameraRed">
            <img class="camera turquoise hidden" src="./assets/Turquoise.png" alt="cameraTurquoise">
        </div>
        <div class="instax-message hidden">Let your colors shine through!</div>
    </section>
</body>
</html>
